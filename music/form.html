<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <form action="./index.html" method="get">
        <div class="form-group has-success">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div>
            <input
              class="form-control"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>
        </div>

        <div class="form-group has-success">
          <label class="control-label col-sm-2" for="phone"
            >Phone number:</label
          >
          <div>
            <input
              class="form-control"
              type="tel"
              id="phone"
              name="phone"
              required
            />
          </div>
        </div>

        <div class="form-group has-success">
          <label class="control-label col-sm-2" for="product">Select:</label>
          <div>
            <select class="form-control" id="product" name="product" required>
              <option value="">--Select a product--</option>
              <option value="product1">Flute</option>
              <option value="product2">Carry on bag</option>
              <option value="product3">Cleaning rod</option>
            </select>
          </div>
        </div>

        <div class="container">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>

      </form>
    </div>
  </body>
</html>
