<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <form action="./index.html" method="get">
        <div>
          <h1>Contact me</h1>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="product">Select:</label>
          <select id="product" name="product" required>
            <option value="">--Select a product--</option>
            <option value="product1">Flute</option>
            <option value="product2">Carry on bag</option>
            <option value="product3">Cleaning rod</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>

      <section class="empty-section"></section>

      <div>
        <button class="home-button"><a href="./index.html">Back to Home</a></button>
      </div>

      <section class="empty-section"></section>
    </div>
  </body>
</html>
